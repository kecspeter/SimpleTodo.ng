<mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.text}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <div class="tags">
          <mat-chip-set aria-label="Tags:">
          <mat-chip>{{item.id}}</mat-chip>
          <mat-chip>tag1</mat-chip>
          <mat-chip>tag2</mat-chip>
        </mat-chip-set>
      </div>
      <div class="actions">
        <button mat-mini-fab aria-label="Edit">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab aria-label="Delete">
            <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
